	<script type="text/javascript">
		function chooseImg(file) {  
			var file = file.files[0];  
			var reader = new FileReader();  
			reader.readAsDataURL(file);  
			reader.onload = function() {      
				var img = document.getElementById('img');      
				img.src = this.result  
			};
		}
