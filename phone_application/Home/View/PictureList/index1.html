<script>
      var page=1;  
      var finished=0;  
      var sover=0;  
      <!----------------产品加载更多-------------------------->  
      //如果屏幕未到整屏自动加载下一页补满  
      var setdefult=setInterval(function (){  
          if(sover==1)  
              clearInterval(setdefult);     
          else if($(".prolist").height()<$(window).height()/2)  
              loadmore($(window));  
          else  
              clearInterval(setdefult);  
      },50);  
      //加载完  
      function loadover(){  
          if(sover==1)  
          {     
              var overtext="Duang～到底了";  
              $(".loadmore").remove();  
              if($(".loadover").length>0)  
              {  
                  $(".loadover span").eq(0).html(overtext);  
              }  
              else  
              {  
                  var txt='<div class="loadover"><span>'+overtext+'</span></div>'  
                  $("#wrapper").append(txt);  
              }  
          }  
      }  
      //加载更多  
      var vid=0;  
      var paginalNum =5;
      var ID="{$parentID}";
      // alert(ID);
      function loadmore(obj){
          if(finished==0 && sover==0)  
          {  
              var scrollTop = $(obj).scrollTop();  
              var scrollHeight = $(document).height();  
              var windowHeight = $(obj).height();  
              if($(".loadmore").length==0)  
              {  
                  var txt='<div class="loadmore"><span class="loading"></span>加载中..</div>'  
                  $("#wrapper").append(txt);  
              }  
              if (scrollTop + windowHeight -scrollHeight<=50 ) {  
                  //此处是滚动条到底部时候触发的事件，在这里写要加载的数据，或者是拉动滚动条的操作  
                  //防止未加载完再次执行  
                  finished=1;  
                  var result = "";  
                  
                  $.ajax({
                    url:'__APP__/GetData/index',
                    data:{id:ID,page:page,paginalNum:paginalNum},
                    type:'post',
                    dataType:'json',
                    success:function(data){ 
                      // console.log(data);
                     if(data.length>0){
                        //防止未加载完再次执行  
                        for(var i = 0; i < data.length; i++){  
                            vid++;  

                   result+= 
						'<div class="fl"><a href="__APP__/PictureShow_' + data[i].id + '.html"><figure><img src="__ROOT__/' + data[i].imageurl + '" /></figure><figcaption>' + data[i].title.substring(0,20) + '</figcaption><p>' + data[i].content.substring(0,35) + '【正文】</p></a></div>'	

//						'<div class="fl"><a href="__APP__/PictureShow_' + data[i].id + '.html"><figure><img src="__ROOT__/' + data[i].imageurl + '" /></figure><figcaption>' + data[i].title.substring(0,20) + '</figcaption><h3>' + data[i].parent_lanmu + '</h3><p>' + data[i].content.substring(0,35) + '【正文】</p></a></div>'	

                        }  
                          $('.prolist').append(result);  
                            page+=1; 
                            finished=0; 
                     }else{
                        sover=1;  
                        loadover();
                     }
                   }
                })  
              }  
          }  
      }  
      //页面滚动执行事件  
      $(window).scroll(function (){  
          loadmore($(this));  
      });  
    </script>
