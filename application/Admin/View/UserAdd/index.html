<script type="text/javascript">
$(function (){	
	//编辑器
	var ue = UE.getEditor('editor');
	//修改时选中栏目
	var caozuo=$('#caozuo').val();
    $('#tijiao').click(function(){
    	//alert($('[name="lanmu1"]').val());
    	var id=$("#id").val();
    	var name=$("#name").val();
    	var password=$("#password").val();
    	var phone=$("#phone").val();
    	var exp=/^1[3-9]\d{9}$/;
    	var caozuo=$('#caozuo').val();
		if(!exp.test(phone)){
			alert("手机号码格式有误");
		}else{
			if(caozuo=="add")
			{
				// $('#form-user-add').attr('action','__APP__/UserAdd/add');
				if(name.length<6){
					alert("请输入6-12位的账号");
				}else if(password.length<6){
					alert("请输入6-18位的密码");
				}else if(password.length<6){
					alert("请输入6-18位的密码");
				}else{
					$.ajax({
						url:'__APP__/UserAdd/add',
						type:'post',
						data:{name:name,password:password,phone:phone},
						success:function(data){
							if(data=='ok'){
								alert("添加成功");
								location.href="__APP__/UserAdd.html";
							}else if(data=="have"){
								alert("账号已被使用");
							}else if(data=='phone_no'){
								alert("手机号码格式有误");
							}else{
								alert("添加失败");
								location.href="__APP__/UserAdd.html";
							}
						}
					})
				}
				
			}
			else if(caozuo=="edit")
			{
				// $('#form-user-add').attr('action','__APP__/UserAdd/edit');
				if(password.length<6){
					alert("请输入6-18位的密码");
				}else{
					$.ajax({
						url:'__APP__/UserAdd/edit',
						type:'post',
						data:{id:id,name:name,password:password},
						success:function(data){
							if(data=="ok"){
								alert("修改成功");
								location.href="__APP__/UserAdd.html";
							}else if(data=="error"){
								alert("修改失败");
							}else if(data=="kong"){
								alert("密码不能为空");
							}
						}
					})
				}
				
			}
		}
		
		
		// $('#form-user-add').submit();
		return false;
	})
    $('#lanmu').change(function(){
    	var id = $(this).val();
    	var count = $(this).parent('.form_control').children('select').length;
    	var selectValue=0;
    	lanmuChange(id,$(this),count);
    })
	
})
	function lanmuChange(id,object,count){
		//var id = $('#main_cate').val();
	    $.ajax({
	        //后台获取数据的路径
	        url: '__APP__/NewAdd/getChildren',
	        //参数
	        data: { id: id },
	        //传输方式
	        type: 'post',
	        //获取到的数据类型
	        dataType:'json',
	        //成功获取到数据后
	        success: function (data) {
	        	if(data!=null)
	        	{
	        		if(data.length>0)
		            {
		            	//alert(object.next().length);
		            	var nextLength = object.next().length;
		            	//alert(nextLength);
		            	var result='<option value="0">--请选择--</option>';
		                for (var i = 0; i < data.length; i++) {
		                	result += "<option value='" + data[i].id + "'>" + data[i].title + "</option>";
		                }
		            	if(nextLength<=0)
		            	{
		            		//alert("nextLength<=0");
							var select = '<select id="lanmu'+count+'" name="lanmu" class="input-text" style="width:200px;"></select>';
			            	object.parent('.form_control').append(select);
			            	$('#lanmu'+count).on('change',function(){
			            		var id = $(this).val();
			            		lanmuChange(id,$(this),count+1);
			            	});
			                object.next().append(result);
		            	}
		            	else
		            	{
		            		object.next().html(result).show();
		            		object.next().nextAll().hide();
		            	}
		            }
	        	}
	            else
            	{
            		object.nextAll().hide();
            	}
	        }
	    })
	}
	function editloadlanmu(id,object,count,selectValue){
		$.ajax({
	        //后台获取数据的路径
	        url: '__APP__/NewAdd/getChildren',
	        //参数
	        data: { id: id },
	        //传输方式
	        type: 'post',
	        //获取到的数据类型
	        dataType:'json',
	        //成功获取到数据后
	        success: function (data) {
	        	if(data!=null)
	        	{
	        		if(data.length>0)
		            {
		            	var result='<option value="0">--请选择--</option>';
		                for (var i = 0; i < data.length; i++) {
		                	result += "<option value='" + data[i].id + "'>" + data[i].title + "</option>";
		                }
			            object.append(result);
			            object.val(selectValue);
		            }
	        	}
	        }
	    })
	}
</script>
