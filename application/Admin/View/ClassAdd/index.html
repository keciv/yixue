<title>添加课程</title>
</head>
<body>
<div class="page-container">
	<form method="post" class="form form-horizontal" id="form-class-add">
		<input type="hidden" id="caozuo" value="{$caozuo}" />
		<input type="hidden" value="{$class.id}" name="id" />
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>课程名称：</label>
			<div class="formControls col-xs-6 col-sm-6">
				<input type="text" class="input-text" value="{$class.class_title}" placeholder="请填写课程名称" id="class_name" name="class_name" style="width:250px">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>专业名称：</label>
			<div class="formControls col-xs-8 col-sm-9"> 
				<div class="form_control">
					<select id="special" name="special" class="input-text" style="width:200px;">
						<option value="0">--请选择--</option>
						<volist id="special" name="special">
							<option value="{$special.id}" <if condition="$class['specialty'] eq $special['id']">selected</if>>{$special.type_name}</option>
						</volist>
					</select>
				</div>
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>资费类型：</label>
			<div class="formControls col-xs-8 col-sm-9"> 
				<div class="form_control">
					<select id="class_type" name="class_type" class="input-text" style="width:200px;">
						<option value="2" <if condition="$class.class_type eq 2">selected</if>>免费</option>
						<option value="1" <if condition="$class.class_type eq 1">selected</if>>收费</option>
						<option value="3" <if condition="$class.class_type eq 3">selected</if>>公开课</option>
					</select>
				</div>
			</div>
		</div>

		<div class="row cl" <if condition="$class.class_type neq 1"> style="display: none" </if> id="price_div">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>课程价格：</label>
			<div class="formControls col-xs-8 col-sm-9"> 
				<div class="form_control">
					<input type="text" class="input-text" value="{$class.price}" placeholder="价格" id="price" name="price" style="width:100px">&nbsp;元
				</div>
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>课程类型：</label>
			<div class="formControls col-xs-8 col-sm-9"> 
				<div class="form_control">
					<select id="kecheng_type" name="cat_id" class="input-text" style="width:200px">
						<option value="0">--请选择--</option>
						<volist name="kecheng_type" id="kecheng_types">
							<option value="{$kecheng_types.id}" <if condition="$class['cat_id'] eq $kecheng_types['id']">selected</if>>{$kecheng_types.type_name}</option>
						</volist>
					</select>
				</div>
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>封面图：</label>
			<div class="formControls col-xs-8 col-sm-9"> 
				<div class="form_control">
					<input type="file" id="filePicker" name="filePicker"/>
					<div id="fileList" class="uploader-list">
						<img id="img_filePicker" src="__ROOT__/{$class.imageurl}" width="80px;" />
					</div>
					<input type="hidden" id="hidden_filePicker" name="hidden_filePicker" value="{$class.imageurl}"/>
					<input type="button" id="btn-star" class="btn btn-default btn-uploadstar radius ml-10" value="开始上传" onClick="upload('__APP__/Upload/upload','filePicker','form-class-add','Class');" />
				</div>
			</div>
		</div>

		<!-- <div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>课程简介：</label>
			<div class="formControls col-xs-8 col-sm-9"> 
				<div class="form_control">
					<textarea cols="50" rows="10" name="content">{$class.content}</textarea>
				</div>
			</div>
		</div> -->

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">详细内容：</label>
			<div class="formControls col-xs-8 col-sm-9"> 
				<script id="editor" name="content" type="text/plain" style="width:100%;height:400px;">{$class.content}</script> 
			</div>
		</div>
		
		<div class="row cl">
			<div class="col-9 col-offset-2">
				<input class="btn btn-primary radius" id="tijiao" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</div>

<script type="text/javascript" src="__ROOT__/public/admin/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="__ROOT__/public/admin/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="__ROOT__/public/admin/lib/jquery.validation/1.14.0/messages_zh.js"></script>

<script type="text/javascript" src="__ROOT__/public/admin/lib/ueditor/1.4.3/ueditor.all.min.js"></script>
<script type="text/javascript" src="__ROOT__/public/admin/lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript" src="__ROOT__/public/js/jqueryForm.js"></script>
<script type="text/javascript" src="__ROOT__/public/js/myJS.js"></script>
<script type="text/javascript">
$(function(){	
	// $('#ParentLanmu').val("{$parentlanmu.id}");
	// $('#LanmuType').val("{$lanmu.controller}");
	//编辑器
	var ue = UE.getEditor('editor');

	$('#tijiao').click(function(){
		var caozuo=$('#caozuo').val();
		if(caozuo=="add"){
			$('#form-class-add').attr('action','__APP__/ClassAdd/add');
		}else if(caozuo=="edit"){
			$('#form-class-add').attr('action','__APP__/ClassAdd/edit');
		}
		$('#form-class-add').submit();
	})

	$('#price').blur(function(){
		var price=$("#price").val();
		var exp=/^[0-9]+([.]{1}[0-9]+){0,1}$/;
		if(price.length>0 && price.length<7){
			if(!exp.test(price)){
				$("#price").val(null);
				alert("请输入整数或小数");
			}
		}
	})

	$("#class_type option").click(function(){
		var num=$("#class_type").val();
		if(num==1){
			$("#price_div").css("display","block");
		}else{
			$("#price_div").css("display","none");
		}
	})
})
</script>

</body>
</html>
