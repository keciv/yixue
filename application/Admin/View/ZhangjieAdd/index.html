<body>
<div class="page-container">
	<form method="post" class="form form-horizontal" id="form-zhangjie-add" enctype="multipart/form-data">
		<input type="hidden" id="caozuo" value="{$caozuo}" />
		<input type="hidden" value="{$class.id}" name="id" />
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>章节名称：</label>
			<div class="formControls col-xs-6 col-sm-6">
				<input type="text" class="input-text" value="{$zhangjie.title}" placeholder="请填写章节名称" id="title" name="title" style="width:250px">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>课程名称：</label>
			<div class="formControls col-xs-8 col-sm-9"> 
				<div class="form_control">
					<select id="class" name="class" class="input-text" style="width:200px;">
						<option value="0">--请选择--</option>
						<volist id="class" name="className">
							<option value="{$class.id}" <if condition="$class['id'] eq $zhangjie['classID']">selected</if> >{$class.class_title}</option>
						</volist>
					</select>
				</div>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>视频地址：</label>
			<div class="formControls col-xs-8 col-sm-9"> 
				<div class="form_control">
					<input type="hidden" class="img" value="{$zhangjie.video_path}" name="videourl">
                    <input type="file" id="filePicker" name="filePicker" value=""/>
                    <span class="jindutiao"></span>
                    <br><br>
                    <input type="button" id="btn-star" class="btn btn-default btn-uploadstar radius ml-10" value="开始上传" />
				</div>
			</div>
		</div>
		<script>
            $(".btn-uploadstar").click(function () {
                var data = new FormData($("#form-zhangjie-add")[0]);
                console.log(data);
                $.ajax({
                    type:"POST",
                    url : "/yixue/admin.php/zhangjieAdd/start_upload",
                    data : data,
                    async:true,
                    // cache:false,
                    // contentType:"multipart/form-data",
                    processData:false,
                    contentType:false,
                    xhr: function()
                    {
                        myXhr = $.ajaxSettings.xhr();
                        if(myXhr.upload) {
                            myXhr.upload.addEventListener('progress',function (e) {
                                var loaded = e.loaded;
                                var total = e.total;
                                var percent = Math.floor(100 * loaded / total);
                                // $(".p").css("width",percent+'%');
                                $(".jindutiao").text('已上传'+percent+'%');
                            })
                        }
                        return myXhr;
                    },
                    success:function(data) {
                        if(data['code'] == "200")
                        {
                            $(".img").attr("value",data.path);
                            layer.msg("上传成功");
                        }else if(data == "no")
                        {
                            layer.msg("上传失败");
                        }
                    },
                    error:function() {
                        layer.msg("保存失败！");
                    }

                })
            });
        </script>

$(function(){

	//编辑器
	var ue = UE.getEditor('editor');

	$('#tijiao').click(function(){
		var caozuo=$('#caozuo').val();
		if(caozuo=="add"){
			$('#form-zhangjie-add').attr('action','__APP__/ZhangjieAdd/add');
		}else if(caozuo=="edit"){
