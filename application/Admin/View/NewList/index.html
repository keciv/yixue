<script type="text/javascript">

/*Banner-删除*/
function news_delect(id){
    if(confirm("是否删除该数据")){
		var sql = "news";
		$.post('__APP__/Other/delete/',{id:id,sql:sql},function(data){
			// alert(data);
			if(data == 1){
				location.reload();
				alert("删除成功！");
			}	
		});
    }
}

/*管理员-批量删除 */
function news_delete_all(){
    if(confirm("是否删除这些数据？")){
		var arr = Array();
		var sql = "news";

		// 定义一个数组
		$('input[name="id"]:checked').each(function(){
			value = $(this).val();
			arr.push(value);
		});
		arrstr = arr.join(",");
		
		$.post('__APP__/Other/delete_all/',{form:arrstr,sql:sql},function(data){
			if(data == 1){
				location.reload();
				alert("删除成功！");
			}	
		});
	}
}
		


$('.table-sort').dataTable({
	"aaSorting": [[ 1, "desc" ]],//默认第几个排序
	"bStateSave": true,//状态保存
	"aoColumnDefs": [
	  //{"orderable":false,"aTargets":[0,7]} 制定列不参与排序
	]
});
/*文章-添加*/
function news_add(title,url){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}
/*文章-查看*/
function news_show(title,url,id){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}

//排序
function sort(sortid,id){
	layer.prompt({title: '排序操作', formType: 3,value:sortid}, function(pass, index){
        var sort = $('.layui-layer-input').val();
        var mysql = 'news';
        $.ajax({
            url:"__APP__/Other/edit_sequence_id",
            data:{sort:sort,id:id,mysql:mysql},
            type:"post",
            success:function(msg){
            	// alert(msg);
               if(msg=="ok"){
                 layer.msg("排序操作成功");
                 location.reload();
               }else{
                 layer.msg("请重新操作");
               }
            }
        }) 
	});
}



/*文章-申请上线*/
function product_shenqing(obj,id){
	$(obj).parents("tr").find(".td-status").html('<span class="label label-default radius">待审核</span>');
	$(obj).parents("tr").find(".td-manage").html("");
	layer.msg('已提交申请，耐心等待审核!', {icon: 1,time:2000});
}

/*文章-编辑*/
function news_edit(title,url,id){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}
