<body>
<div class="page-container">
	<form method="post" class="form form-horizontal" id="form-classType-add">
		<input type="hidden" id="caozuo" value="{$caozuo}" />
		<input type="hidden" value="{$type.id}" name="id" />
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>课程类型：</label>
			<div class="formControls col-xs-6 col-sm-6">
				<input type="text" class="input-text" value="{$type.type_name}" placeholder="请填写课程类型" id="type_name" name="type_name" style="width:250px">
			</div>
		</div>
		
		<div class="row cl">
			<div class="col-9 col-offset-2">
				<input class="btn btn-primary radius" id="tijiao" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</div>

$(function(){	
	// $('#ParentLanmu').val("{$parentlanmu.id}");
	// $('#LanmuType').val("{$lanmu.controller}");
	//编辑器
	var ue = UE.getEditor('editor');

	$('#tijiao').click(function(){
		var caozuo=$('#caozuo').val();
		if(caozuo=="add"){
			$('#form-classType-add').attr('action','__APP__/ClassTypeAdd/add');
		}else if(caozuo=="edit"){
			$('#form-classType-add').attr('action','__APP__/ClassTypeAdd/edit');
		}
		$('#form-class-add').submit();
	})
})
