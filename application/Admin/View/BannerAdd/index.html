<title>新增Banner图</title>
<link href="__ROOT__/public/admin/lib/webuploader/0.1.5/webuploader.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="page-container">
	<form class="form form-horizontal" id="form-banner-add" method="post">
		<input type="hidden" id="caozuo" value="{$caozuo}" />
		<input type="hidden" value="{$banner.id}" name="id" />
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>图片标题：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$banner.title}" placeholder="请输入图片标题" id="title" name="title">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">图片链接：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$banner.specifyurl}" placeholder="请输入图片链接" id="specifyurl" name="specifyurl">
			</br>
			<span class="c-red"><b>*链接前请加“http://”,如果没有链接请填写符号“#”！</b></span>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>图片类别：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<span class="select-box">
				<select name="type" id="type" class="select">
					<option value="电脑端" <if condition="$banner.type eq '电脑端'">selected</if>>电脑端</option>
					<option value="手机端" <if condition="$banner.type eq '手机端'">selected</if>>手机端</option>
				</select>
				</span>
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">Banner图：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<div class="uploader-thum-container">
					<input type="file" id="filePicker" name="filePicker"/>

					<div id="fileList" class="uploader-list">
						<img id="img_filePicker" src="__ROOT__/{$banner.imageurl}" width="80px;" />
					</div>
					<input type="hidden" id="hidden_filePicker" name="hidden_filePicker" value="{$banner.imageurl}"/>
					<input type="button" id="btn-star" class="btn btn-default btn-uploadstar radius ml-10" value="开始上传" onClick="upload('__APP__/Upload/upload','filePicker','form-banner-add','Banner');" />	
				</div>
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<!-- <button onClick="article_save();" class="btn btn-secondary radius" type="button"><i class="Hui-iconfont">&#xe632;</i> 提交</button> -->
				<span class="btn btn-primary radius" id="tijiao">&nbsp;&nbsp;提交&nbsp;&nbsp;</span>
				<button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</div>


<!--_footer 作为公共模版分离出去-->

<script type="text/javascript" src="__ROOT__/public/admin/lib/jquery.validation/1.14.0/jquery.validate.js"></script> 
<script type="text/javascript" src="__ROOT__/public/admin/lib/jquery.validation/1.14.0/validate-methods.js"></script> 
<script type="text/javascript" src="__ROOT__/public/admin/lib/jquery.validation/1.14.0/messages_zh.js"></script> 
<script type="text/javascript" src="__ROOT__/public/admin/lib/webuploader/0.1.5/webuploader.min.js"></script>
<script type="text/javascript" src="__ROOT__/public/js/jqueryForm.js"></script>
<script type="text/javascript" src="__ROOT__/public/js/myJS.js"></script> 
<script type="text/javascript">
function article_save(){
	alert("刷新父级的时候会自动关闭弹层。")
	window.parent.location.reload();
}

$("#form-banner-add").validate({
	rules:{
		title:{
			required:true,
		},
		type:{
			required:true,
		},
	},
	onkeyup:false,
	focusCleanup:true,
	success:"valid",
});

$('#tijiao').click(function(){
	
	var caozuo=$('#caozuo').val();
	// alert(caozuo);
	if(caozuo=="add"){
		$('#form-banner-add').attr('action','__APP__/BannerAdd/add');
	}else if(caozuo=="edit"){
		$('#form-banner-add').attr('action','__APP__/BannerAdd/edit');
	}
	
	$('#form-banner-add').submit();
})

</script>
</body>
</html>
