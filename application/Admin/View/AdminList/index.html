	<table class="table table-border table-bordered table-bg table-hover table-sort">	
		<thead>
			<tr>
				<th scope="col" colspan="12">管理员列表</th>
			</tr>
			<tr class="text-c">
				<th width="25"><input type="checkbox" name="" value=""></th>
				<th width="40">ID</th>
				<th width="150">用户账号</th>

				<th width="90">登录时间</th>
				<th width="100">是否启用</th>
				<th width="100">操作</th>
			</tr>
		</thead>
		<tbody>
			<volist name="admin" id="admin">
				<tr class="text-c">
					<td><input type="checkbox" value="{$admin.id}" name="id"></td>

					<td>{$admin.username}</td>
					<td>{$admin.password}</td>
					<td>{$admin.time}</td>
					<td class="td-status">
						<if condition="$admin['status'] eq 0"><span class="label label-success radius">已启用</span><else/><span class="label label-default radius">已禁用</span></if>
					</td>
					<!-- <td>{$admin.dateandtime}</td> -->
					<td class="td-manage">
						<if condition="$admin['status'] eq 0">
							<a style="text-decoration:none" onClick="admin_stop(this,{$admin.id},{$admin.status})" href="javascript:;" title="停用"><i class="Hui-iconfont">&#xe631;</i></a> 
						<else/>
							<a onClick="admin_start(this,{$admin.id},{$admin.status})" href="javascript:;" title="启用" style="text-decoration:none"><i class="Hui-iconfont">&#xe615;</i></a>
						</if>
						<a title="编辑" href="javascript:;" onClick="admin_edit('管理员编辑','__APP__/Admin_edit_{$admin.id}.html','800','500')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a>
						<a title="删除" href="javascript:;" onClick="article_del({$admin.id})" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a></td>

<script type="text/javascript">
/*
	参数解释：
	title	标题
	url		请求的url
	id		需要操作的数据id
	w		弹出层宽度（缺省调默认值）
	h		弹出层高度（缺省调默认值）
*/
/*管理员-增加*/
function admin_add(title,url,w,h){
	layer_show(title,url,w,h);
}
/*管理员-删除*/
function article_del(id){
    if(confirm("是否删除该数据？")){
		var sql = "admin";
		$.post('__APP__/Other/delete/',{id:id,sql:sql},function(data){
			if(data == 1){
				location.reload();
				alert("删除成功！");
			}	
		});
    }
}

/*管理员-批量删除 */
function delete_all(){
    if(confirm("是否删除这些数据？")){
		var arr = Array();
		var sql = "admin";

		// 定义一个数组
		$('input[name="id"]:checked').each(function(){
			value = $(this).val();
			arr.push(value);
		});
		arrstr = arr.join(",");
		$.post('__APP__/Other/delete_all/',{form:arrstr,sql:sql},function(data){
			if(data == 1){
				location.reload();
				alert("删除成功！");
			}	
		});
		// console.log(arrstring);
		//js打印
	}
}
 

/*管理员-编辑*/
function admin_edit(title,url,w,h){
	layer_show(title,url,w,h);
}
/*管理员-停用*/
function admin_stop(obj,id,status){
	layer.confirm('确认要停用吗？',function(index){
		//此处请求后台程序，下方是成功后的前台处理……
	    var mysql = 'admin';
	    $.ajax({
            url:"__APP__/AdminAdd/edit_status",
            data:{id:id,status:status,mysql:mysql},
            type:"post",
            success:function(data){
            	// alert(msg);
               if(data=="ok"){
               	$(obj).parents("tr").find(".td-manage").prepend('<a onClick="admin_start(this,'+id+',1)" href="javascript:;" title="启用" style="text-decoration:none"><i class="Hui-iconfont">&#xe615;</i></a>');
				$(obj).parents("tr").find(".td-status").html('<span class="label label-default radius">已禁用</span>');
				$(obj).remove();
				layer.msg('已停用!',{icon: 5,time:1000});
               }else{
                 layer.msg("请刷新页面后重新操作！");
               }
            }
        })
	});
}

/*管理员-启用*/
function admin_start(obj,id,status){
	layer.confirm('确认要启用吗？',function(index){
		//此处请求后台程序，下方是成功后的前台处理……
		var mysql = 'admin';
		$.ajax({
            url:"__APP__/AdminAdd/edit_status",
            data:{id:id,status:status,mysql:mysql},
            type:"post",
            success:function(data){
            	// alert(msg);
               if(data=="ok"){
               		$(obj).parents("tr").find(".td-manage").prepend('<a onClick="admin_stop(this,'+id+',0)" href="javascript:;" title="停用" style="text-decoration:none"><i class="Hui-iconfont">&#xe631;</i></a>');
					$(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已启用</span>');
					$(obj).remove();
					layer.msg('已启用!', {icon: 6,time:1000});
               }else{
                 layer.msg("请刷新页面后重新操作！");
               }
            }
        })
	});
}

// 点击表头排序
$('.table-sort').dataTable({
	"aaSorting": [[ 1, "desc" ]],//默认第几个排序
	"bStateSave": true,//状态保存
	"aoColumnDefs": [
		{"orderable":false,"aTargets":[0,0]}  //制定列不参与排序
	]
});
</script>
